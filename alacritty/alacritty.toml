[font]
size = 12.0

[font.bold]
family = "DejaVu Sans Mono"
style = "Bold"

[font.bold_italic]
family = "DejaVu Sans Mono"
style = "Bold Italic"

[font.italic]
family = "DejaVu Sans Mono"
style = "Italic"

[font.normal]
family = "DejaVu Sans Mono"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Space"
mode = "~Search"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "P"
mode = "Vi|~Search"

[scrolling]
history = 100000
multiplier = 3

[window]
opacity = 0.7

[window.dimensions]
columns = 90
lines = 25

[window.padding]
x = 10
y = 10

