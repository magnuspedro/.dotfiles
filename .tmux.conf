# Reload Config
unbind r
bind r source-file ~/.tmux.conf

# Change Leader
set -g prefix C-s

# Remove VIM Escape Lag
set -sg escape-time 0

# Move
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h  if-shell  "$is_vim"  "send-keys C-h"  "select-pane -L"
bind-key -n C-j   if-shell  "$is_vim"  "send-keys C-j"   "select-pane -D"
bind-key -n C-k  if-shell  "$is_vim"  "send-keys C-k"  "select-pane -U"
bind-key -n C-l   if-shell  "$is_vim"  "send-keys C-l"   "select-pane -R"
bind-key -n C-\   if-shell  "$is_vim"  "send-keys C-\\"  "select-pane -l"

# Resize
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Kill
bind q kill-window
bind Q kill-session

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour233 fg=colour231 dim'
set -g status-left ''
set -g status-right '#[fg=colour231,bg=colour233] %d/%m/%y #[fg=colour231,bg=colour233] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'bg=colour233 fg=colour231 bold'
setw -g window-status-current-format ' #I#[fg=colour231]:#[fg=colour231]#W#[fg=colour231]#F '

setw -g window-status-style 'fg=colour231 bg=colour233'
setw -g window-status-format ' #I#[fg=colour231]:#[fg=colour231]#W#[fg=colour231]#F '

setw -g window-status-bell-style 'fg=colour231 bg=colour233 bold'

setw -g status-bg 'colour233'
